<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <dialog id="modal">
        <h1 class="result">Game over</h1>
        <button class="play-again">Play again?</button>
    </dialog>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="markers">
            <div class="message">Start game as <strong>X</strong> or <strong>O</strong></div>
            <div class="test">
                <div class="players-area">
                    <div class="player-X">
                        <div class="box1">
                            <div class="playerName">Player 1</div>
                            <div class="button-box1">
                                <button class="marker marker1">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="player-O">
                        <div class="box2">
                            <div class="playerName">Magneto</div>
                            <div class="button-box2">
                                <button class="marker marker2">O</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gameboard">
            <p class="square" data-index="0"></p>
            <p class="square" data-index="1"></p>
            <p class="square" data-index="2"></p>
            <p class="square" data-index="3"></p>
            <p class="square" data-index="4"></p>
            <p class="square" data-index="5"></p>
            <p class="square" data-index="6"></p>
            <p class="square" data-index="7"></p>
            <p class="square" data-index="8"></p>
        </div>
    </div>
    <dialog class="welcome-popup">
        <div class="min-container">
            <h1 class="welcome-header">Welcome</h1>
            <div class="wrapper">
                <form class="getName">
                    <h2 class="greetings">Let's play some Tic Tac Toe!</h2>
                    <p>Enter your name below to get started!</p>
                    <p>
                        <label for="name">Player name</label>
                        <input type="text" id="name">
                    </p>
                    <button type="submit" class="start-game">play game</button>
                </form>
            </div>
        </div>
    </dialog>
</body>

</html>
